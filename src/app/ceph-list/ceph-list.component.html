<div>
    <button class = "btn btn-outline-primary" (click) = "addNew()" style = "float: right;
    position: relative;
    top: 24px;
    right: 19px;"> + Add New </button>
    <h1 style="color:black"> Listing Page </h1>
  </div>
  <div class="flex">
    <ng-container *ngIf = "listItem.length != 0; else cond1">
    <ng-container *ngFor="let data of listItem">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{data.xrayName}}</mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image [src]=data.dataImage alt="Photo of a Shiba Inu">
        <!-- <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content> -->
        <mat-card-actions>
          <button mat-button (click)="openCephelometricStudy(data._id)">View</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
    </ng-container>
    <ng-template #cond1>
        <p> No Images Found!! </p>
        </ng-template>
  </div>
